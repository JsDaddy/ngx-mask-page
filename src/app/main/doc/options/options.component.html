<section class="content">

  <mat-tab-group [color]="color">
    <mat-tab label="Docs">
      <mat-grid-list cols="2" rowHeight="200px">
        <mat-grid-tile *ngFor="let tile of tiles">
          <mat-card>
            <mat-card-header>
              <mat-card-title>{{tile.header}}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <p>{{tile.text}}</p>
                <p>Usage</p>
                <pre><code [highlight]="tile.code"></code></pre>
            </mat-card-content>
          </mat-card>
        </mat-grid-tile>
      </mat-grid-list>
    </mat-tab>

    <mat-tab label="Examples">

    </mat-tab>

  </mat-tab-group>

</section>
