<section class="content">

  <!-- <mat-tab-group> -->
    <!-- <mat-tab label="Docs"> -->
      <mat-grid-list cols="2" rowHeight="200px">
        <mat-grid-tile *ngFor="let tile of docs">
          <mat-card>
            <mat-card-header>
              <mat-card-title>{{tile.header}}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <p>{{tile.text}}</p>
              <p>Usage</p>
              <pre><code [highlight]="tile.code"></code></pre>
            </mat-card-content>
          </mat-card>
        </mat-grid-tile>
      <!-- </mat-grid-list> -->
    <!-- </mat-tab> -->

    <!-- <mat-tab label="Examples"> -->
      <div class="examples-container">
        <div class="examples-wrapper">
          <div class="example" *ngFor="let ex of examples">
            <mat-card>
              <mat-card-content>
                <div class="input-wrap">
                  <mat-form-field>
                    <input matInput placeholder="{{ex._placeholder}}" prefix="ex._prefix || ''" mask="{{ex._mask}}" [formControl]="ex.control.form"
                      [(ngModel)]="ex.control.model">
                  </mat-form-field>
                </div>
                <div class="model-wrap">
                  <div class="values">
                    <p>FormControl: {{ ex.control.form.value ? ex.control.form.value : 'Empty' }}</p>
                    <p>NgModel: {{ ex.control.model ? ex.control.model: 'Empty' }}</p>
                  </div>
                  <mat-hint>Mask: {{ex._mask}}</mat-hint>
                </div>
              </mat-card-content>
            </mat-card>
          </div>
        </div>
      </div>
    <!-- </mat-tab> -->

  <!-- </mat-tab-group> -->

</section>
