<section>
  
  <mat-drawer-container class="mat-elevation-z6">
    <mat-accordion>
      <mat-expansion-panel *ngFor="let list of lists">
        <mat-expansion-panel-header (click)="switchDoc()">
          <mat-panel-title>{{list.header}}
          </mat-panel-title>
        </mat-expansion-panel-header>
        <mat-nav-list *ngFor="let item of list.text">
          <button mat-button class="date">{{item.content}}</button>
        </mat-nav-list>
      </mat-expansion-panel>
    </mat-accordion>
  </mat-drawer-container>



</section>
