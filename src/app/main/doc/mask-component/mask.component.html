<section class="mask-wrap">

  <mat-drawer-container class="mat-elevation-z6">
    <mat-accordion>
      <mat-expansion-panel *ngFor="let list of lists">
        <mat-expansion-panel-header (click)="switchDoc()">
          <mat-panel-title>{{list.header}}
          </mat-panel-title>
        </mat-expansion-panel-header>
        <mat-nav-list *ngFor="let item of list.text">
          <button mat-button [ngStyle]="{'color': item.id === chosenItem ? '#ffcc00' : 'black'}" class="date"
            id="{{item.id}}" (click)="handleClick(item.id)">{{item.content}}</button>
        </mat-nav-list>
      </mat-expansion-panel>
    </mat-accordion>
  </mat-drawer-container>

  <app-options [choose]="chosenItem" [docs]="inputVal.docs" [examples]="inputVal.examples"></app-options>

</section>
