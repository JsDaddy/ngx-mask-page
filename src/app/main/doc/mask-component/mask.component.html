<section class="mask-wrap">

  <mat-drawer-container class="mat-elevation-z6">
    <mat-drawer-content>
      <mat-accordion>
        <mat-expansion-panel *ngFor="let list of lists" [expanded]="list.id == 1">
          <mat-expansion-panel-header (click)="switchDoc(list.id)">
            <mat-panel-title [ngStyle]="{'color': list.id === chosenList ? '#ffcc00' : 'black'}">{{list.header}}
            </mat-panel-title>
          </mat-expansion-panel-header>
          <mat-nav-list *ngFor="let item of list.text">
            <button mat-button [ngStyle]="{'color': item.id === chosenItem ? '#ffcc00' : 'black'}" class="date"
              id="{{item.id}}" (click)="handleClick(item.id, item.scrollTo)" [routerLink]
              fragment="{{item.scrollTo}}">{{item.content}}</button>
          </mat-nav-list>
        </mat-expansion-panel>
      </mat-accordion>
    </mat-drawer-content>

  </mat-drawer-container>

  <app-options [choose]="chosenItem" [docs]="inputVal.docs" [examples]="inputVal.examples"></app-options>

</section>
