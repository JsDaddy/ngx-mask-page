<mat-toolbar class=" header mat-elevation-z6">
  <mat-toolbar-row>
        <span class="logo align-middle">
            <a [routerLink]="['/main']">
                <img src="assets/img/logo.png" alt="jsdaddy" class="logo"></a>
        </span>
  </mat-toolbar-row>
  <mat-toolbar-row>
        <span>
            <a mat-button [routerLink]="['/mask-component']">Ngx-mask</a>
        </span>
  </mat-toolbar-row>
  <mat-toolbar-row>
        <span>
            <a mat-button target="_blank" href="https://jsdaddy.github.io/ngx-copypaste/">Ngx-copypaste </a>
        </span>
  </mat-toolbar-row>
  <mat-toolbar-row>
        <span>
            <a mat-button class="loader" target="_blank" href="https://jsdaddy.github.io/ngx-loader-indicator/"> Ngx-loader-indicator </a>
        </span>
  </mat-toolbar-row>
  <mat-toolbar-row>
        <span>
            <a mat-button class="git" target="_blank" href="https://github.com/JsDaddy/ngx-mask"> GitHub </a>
        </span>
  </mat-toolbar-row>
</mat-toolbar>
